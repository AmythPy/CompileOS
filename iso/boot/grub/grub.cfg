set timeout=3
set default=0

menuentry "CompileOS v0.1.0" {
    echo "Loading CompileOS kernel..."
    multiboot2 /boot/kernel.bin
    echo "Kernel loaded, booting..."
    boot
}

menuentry "CompileOS v0.1.0 (Safe Mode)" {
    echo "Loading CompileOS kernel (safe mode)..."
    multiboot2 /boot/kernel.bin --safe
    boot
}
